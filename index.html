<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="form-element">
            <h1 id="form-heading">Register</h1>
        </div>
        <div class="form-element logo-section">
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google-logo" class="logos">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook-logo" class="logos">
            <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github-logo" class="logos">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedin-logo" class="logos">
        </div>
        <div class="input-fields-container">
            <div class="form-element">
                <input type="text" name="username" id="username" placeholder="Username" class="input-element" required autofocus>
            </div>
            <div class="form-element">
                <input type="email" name="email" id="email" placeholder="Email" class="input-element" class="input-element" required>
            </div>
            <div class="form-element">
                <input type="password" name="password" id="password" placeholder="Password" class="input-element" required>
            </div>
            <div class="form-element">
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" class="input-element" required>
            </div>
        </div>
        <div class="form-element">
            <button type="submit" id="register-button">Register</button>
        </div>
    </form>
</body>

</html>
